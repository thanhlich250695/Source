<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content">
        <div class="bl-module module-survey">
          <div class="heading"><span>Sản phẩm này đã được bán ở đâu?</span></div>
          <div class="context">
            <div class="item-product"><span class="img" style="background-image:url(https://via.placeholder.com/160)"></span>
              <div class="desc">
                <h2>Harry Potter And The Prisoner Of</h2><span>41.000đ</span>
              </div>
            </div>
            <div class="default-form">
              <div class="custom-control custom-radio m-bottom-4">
                <input class="custom-control-input" type="radio" name="lydo" id="ld1">
                <label class="custom-control-label fs--l is-radius" for="ld1">Sản phẩm đã được bán trên Zalo Shop</label>
              </div>
              <div class="custom-control custom-radio m-bottom-4">
                <input class="custom-control-input" type="radio" name="lydo" id="ld2">
                <label class="custom-control-label fs--l is-radius" for="ld2">Sản phẩm đã được bán ở nơi khác</label>
              </div>
              <div class="custom-control custom-radio m-bottom-4">
                <input class="custom-control-input" type="radio" name="lydo" id="ld3">
                <label class="custom-control-label fs--l is-radius" for="ld3">Tôi không muốn bán sản phẩm này nữa</label>
              </div>
              <div class="btn-wrap justify-content-center is-fixed"><a class="btn btn-primary btn--m w-100 disabled" href="sell_post_list.html">Hoàn Tất</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $('textarea').on('input', function () { 
      	this.style.height =  
      			(this.scrollHeight) + 'px'; 
      }); 
      
      $(".custom-control input").change(function(event){
      	if (this.checked){
      		$(".btn-wrap .btn").removeClass("disabled");
      	}
      });
        
    </script>
  </body>
</html>
