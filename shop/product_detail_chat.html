<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="feature-dockbar">
          <div class="context-feature-dockbar"><a class="func-back-wrap" href="product_detail.html"><span class="func-back color-base"><i class="icn icn-small-left"></i></span><span class="color-base fs--l fw-medium">Nhắn tin cho shop</span></a></div>
          <div class="trans-feature-dockbar"></div>
        </div>
        <div class="bl-module module-store-chat">
          <ul class="product-list">
            <li>
              <div class="item-product"><span class="img-product img-product-60" style="background-image:url(http://via.placeholder.com/240x240)"></span>
                <div class="desc">
                  <h2 class="color-base fs--m fw-normal m-bottom-1 text-truncate">Vòng Đeo Tay Thông Minh Theo Dõi Vận Động Xiaomi Mi Band 3 - Hàng Chính Hãng</h2>
                  <p class="color-base fs--xl fw-bold">500.000đ</p>
                  <p class="color-grey fs--m line-through">41.000đ</p>
                  <p class="color-grey fs--s">Thuộc tính: Xanh, đỏ</p>
                </div>
              </div>
            </li>
          </ul><span class="d-block color-base fs--m m-bottom-2">Nội dung </span>
          <textarea class="d-block m-bottom-3" type="textarea" placeholder="Tôi muốn hỏi về sản phẩm này" rows="8"></textarea>
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="policyCheck">
            <label class="custom-control-label is-radius" for="policyCheck">Đồng ý quan tâm OA Name để nhận tin tức mới</label>
          </div>
        </div>
        <div class="button-dockbar">
          <div class="context-button-dockbar"><a class="btn btn-primary btn--m" href="#!">Gửi tin nhắn</a></div>
          <div class="trans-button-dockbar"></div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
