  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="bl-module">
          <div class="heading m-bottom-3"><span class="color-base fs-l fw-medium">Lý do phản hồi đơn hàng #91919191</span></div>
          <div class="default-form">
            <div class="custom-control custom-radio m-bottom-4">
              <input class="custom-control-input" type="radio" name="lydo" id="ld1">
              <label class="custom-control-label fs--l is-radius" for="ld1">Thanh toán qua thẻ ATM</label>
            </div>
            <div class="custom-control custom-radio m-bottom-4">
              <input class="custom-control-input" type="radio" name="lydo" id="ld2">
              <label class="custom-control-label fs--l is-radius" for="ld2">Thanh toán qua bằng VISA / MASTER CARD</label>
            </div>
            <div class="custom-control custom-radio m-bottom-4">
              <input class="custom-control-input" type="radio" name="lydo" id="ld3">
              <label class="custom-control-label fs--l is-radius" for="ld3">Người bán không phản hồi tin nhắn</label>
            </div>
            <div class="custom-control custom-radio m-bottom-4">
              <input class="custom-control-input" type="radio" name="lydo" id="ld4">
              <label class="custom-control-label fs--l is-radius" for="ld4">Lý do khác</label>
            </div>
            <div class="textarea-feedback">
              <textarea class="d-block m-bottom-1" name="" rows="4" placeholder="Nội dung phản hồi"></textarea>
            </div>
            <p class="color-grey fs--m text-right m-bottom-5">0/1000</p>
            <div class="notify-feedback fs--m color-grey mb-3">Xin hãy đánh giá lịch sự. Zalo Shop sẽ từ chối những đánh giá thiếu văn minh</div>
            <div class="btn-wrap justify-content-center"><a class="btn btn-primary btn--m w-75" href="profile_history_detail.html">Gửi phản hồi</a></div>
          </div>
        </div>
      </div>
    </div>
