    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="bl-module module-cart is-transparent">
          <div class="heading-cart"><span class="fs--l fw-medium">Thêm/ Chỉnh sửa địa chỉ giao hàng</span></div>
          <div class="default-form">
            <div class="form-row m-bottom-5">
              <label class="fs--m m-bottom-2">Họ và tên</label>
              <input class="is-invalid" type="text" placeholder="" value="">
              <div class="invalid-feedback">Please provide a valid state.</div>
            </div>
            <div class="form-row m-bottom-5">
              <label class="fs--m m-bottom-2">Điện thoại</label>
              <input type="text" placeholder="" name="" value="">
            </div>
            <div class="form-row m-bottom-5">
              <label class="fs--m m-bottom-2">Tỉnh / Thành phố</label>
              <div class="wrap-select">
                <select>
                  <option value="1">Chọn</option>
                </select>
              </div>
            </div>
            <div class="form-row m-bottom-5">
              <label class="fs--m m-bottom-2">Quận / Huyện</label>
              <div class="wrap-select">
                <select>
                  <option value="1">Chọn</option>
                </select>
              </div>
            </div>
            <div class="form-row m-bottom-5">
              <label class="fs--m m-bottom-2">Địa chỉ</label>
              <textarea type="textarea" placeholder="" name="" value="" rows="2"></textarea>
            </div>
            <div class="custom-control custom-checkbox m-bottom-5">
              <input class="custom-control-input" type="checkbox" id="policyCheck">
              <label class="custom-control-label is-radius" for="policyCheck">Lưu làm địa chỉ mặc định</label>
            </div>
            <div class="btn-wrap"><a class="btn btn-outline-primary btn--m" href="addr_list.html">Hủy bỏ</a><a class="btn btn-primary btn--m" href="cart_b2_confirm.html">Lưu thông tin</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
