<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="bl-module">
          <ul class="product-list is-mt-gutter">
            <li class="has-border5">
              <div class="item-product is-cart m-bottom-2"><span class="img-product" style="background-image:url(http://via.placeholder.com/240x240)"></span>
                <div class="desc">
                  <h2 class="product-title color-base fs--m fw-normal m-bottom-1">Vòng Đeo Tay Thông Minh Theo Dõi Vận Động Xiaomi Mi Band 3 - Hàng Chính Hãng</h2>
                  <p class="color-base fs--xl fw-bold m-bottom-3">500.000đ</p>
                  <div class="sl-wrap"><span class="color-base fs--m">Số lượng: 1</span></div>
                  <p class="color-grey fs--s m-top-3">Trắng, Hồng, Xanh, 32GB, Bạc</p>
                </div>
              </div>
            </li>
          </ul>
          <div class="rating-wrap">
            <fieldset class="rating">
              <input id="star5" type="radio" name="rating" value="5">
              <label class="full" for="star5" title="Awesome - 5 stars"></label>
              <input id="star4half" type="radio" name="rating" value="4 and a half">
              <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
              <input id="star4" type="radio" name="rating" value="4">
              <label class="full" for="star4" title="Pretty good - 4 stars"></label>
              <input id="star3half" type="radio" name="rating" value="3 and a half">
              <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
              <input id="star3" type="radio" name="rating" value="3">
              <label class="full" for="star3" title="Meh - 3 stars"></label>
              <input id="star2half" type="radio" name="rating" value="2 and a half">
              <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
              <input id="star2" type="radio" name="rating" value="2">
              <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
              <input id="star1half" type="radio" name="rating" value="1 and a half">
              <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
              <input id="star1" type="radio" name="rating" value="1">
              <label class="full" for="star1" title="Sucks big time - 1 star"></label>
              <input id="starhalf" type="radio" name="rating" value="half">
              <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
            </fieldset>
            <div class="clear"></div>
          </div>
          <div class="d-flex align-items-center mb-1"><span class="color-base fs--l">Đánh giá chi tiết</span><span class="color-grey fs--m ml-auto">0/1000</span></div>
          <textarea class="d-block is-invalid" name="" rows="8" placeholder="Nội dung đánh giá"></textarea>
          <div class="invalid-feedback">Vui lòng nhập nội dung đánh giá ... </div>
          <div class="notify-feedback fs--m color-grey mt-3">Xin hãy đánh giá lịch sự. Zalo Shop sẽ từ chối những đánh giá thiếu văn minh</div>
          <div class="btn-wrap justify-content-center mt-5"><a class="btn btn-primary btn--m w-75" href="profile_history_detail.html">Gửi đánh giá</a></div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
