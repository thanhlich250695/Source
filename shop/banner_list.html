<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="bl-module module-category"><a class="item-banner m-bottom-3 borderRadius--m" href="#!1" style="background-image:url(images/upload/GiftPop_710x284.jpg)"></a><a class="item-banner m-bottom-3 borderRadius--m" href="#!2" style="background-image:url(images/upload/UrBox_710x284.jpg)"></a></div>
      </div>
      <div class="dockbar">
        <div class="context-dockbar">
          <ul>
            <li><a class="active" href="index.html"><i class="icn icn-home"></i></a></li>
            <li><a href="category.html"><i class="icn icn-category"></i></a></li>
            <li><a href="search.html"><i class="icn icn-search"></i></a></li>
            <li><a href="cart.html"><i class="icn icn-shopping-cart"><span class="num">1</span></i></a></li>
            <li><a href="profile.html"><i class="icn icn-single"></i></a></li>
          </ul>
        </div>
        <div class="trans-dockbar"></div>
      </div>
    </div>
    <div class="modal fade is-radius" id="modal-filter" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"><span class="color-base fs--l fw-medium">Lọc sản phẩm</span><a class="func-close" data-dismiss="modal" aria-label="Close"><i class="icn icn-small-remove"></i></a></div>
          <div class="modal-body">
            <div class="context-filter scrollTarget">
              <div class="default-form">
                <div class="form-row flex-wrap">
                  <label class="fs--m fw-medium m-bottom-2">Theo giá</label>
                  <div class="checkbox-list w-100">
                    <ul>
                      <li>
                        <div class="input-group">
                          <input id="optiona1" name="optiona1" type="checkbox">
                          <label class="fs--l" for="optiona1">0 - 500.000đ</label>
                        </div>
                      </li>
                      <li>
                        <div class="input-group">
                          <input id="optiona2" name="optiona2" type="checkbox">
                          <label class="fs--l" for="optiona2">500.000đ - 1.000.000đ</label>
                        </div>
                      </li>
                      <li>
                        <div class="input-group">
                          <input id="optiona3" name="optiona3" type="checkbox">
                          <label class="fs--l" for="optiona3">1.000.000đ - 5.000.000đ</label>
                        </div>
                      </li>
                      <li>
                        <div class="input-group">
                          <input id="optiona4" name="optiona4" type="checkbox">
                          <label class="fs--l" for="optiona4">> 5.000.000đ</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="form-row flex-wrap">
                  <label class="fs--m fw-medium m-bottom-2">Sắp xếp theo</label>
                  <div class="checkbox-list w-100">
                    <ul>
                      <li>
                        <div class="input-group">
                          <input id="optionb1" name="option" type="radio">
                          <label class="fs--l" for="optionb1">Giá từ thấp đến cao</label>
                        </div>
                      </li>
                      <li>
                        <div class="input-group">
                          <input id="optionb2" name="option" type="radio">
                          <label class="fs--l" for="optionb2">Giá từ cao đến thấp</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="button-wrap d-flex justify-content-between align-items-center"><a class="func-reset color-base fs--m" href="#!">Reset bộ lọc</a><a class="btn btn-primary btn--m m-left-3" href="#!">Áp dụng</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
