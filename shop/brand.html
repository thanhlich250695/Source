<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content">
        <div class="feature-dockbar">
          <div class="context-feature-dockbar">
            <nav class="breadcrumb">
              <ol>
                <li class="breadcrumb-item"><a href="index.html"><i class="icn icn-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0);"><span>Cửa hàng chính hãng</span></a></li>
              </ol>
            </nav><a class="func-search" href="search.html"><i class="icn icn-search"></i></a><a class="func-cart" href="cart.html"><i class="icn icn-shopping-cart"></i><span class="num">1</span></a><a class="func-share" href="#!share"><i class="icn icn-share"></i></a>
          </div>
          <div class="trans-feature-dockbar"></div>
        </div>
        <div class="bl-module module-grid-list m-bottom-2 m-top-2">
          <div class="heading justify-content-start"><a class="title-wrap" href="#!">
              <div class="avatar avatar--s m-right-3">
                <div class="avatar-img" style="background-image:url(http://via.placeholder.com/240x240)"></div>
              </div><span class="fs--l fw-medium text-truncate">Shop name</span></a>
            <div class="func-wrap"><a class="func-follow" href="javascript:void(0);" data-toggle="modal" data-target="#modal-follow"><i class="icn icn-bold-add"></i><span class="color-base fs--s">Theo dõi</span></a></div>
          </div>
          <div class="brand-container"><a class="banner-main" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
              <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a>
            <div class="banner-sub-wrap">
              <div class="banner-sub-wrap-ins"><a class="banner-sub" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
                  <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a><a class="banner-sub" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
                  <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a></div>
            </div>
          </div><a class="func-more-in-bottom fs--l fw-medium" href="#!">Ghé thăm shop</a>
        </div>
        <div class="bl-module module-grid-list m-bottom-2">
          <div class="heading justify-content-start"><a class="title-wrap" href="#!">
              <div class="avatar avatar--s m-right-3">
                <div class="avatar-img" style="background-image:url(http://via.placeholder.com/240x240)"></div>
              </div><span class="fs--l fw-medium text-truncate">Shop name</span></a>
            <div class="func-wrap"><a class="func-follow disabled" href="#!"><i class="icn icn-check-small"></i><span class="color-base fs--s">Đã theo dõi</span></a></div>
          </div>
          <div class="brand-container"><a class="banner-main" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
              <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a>
            <div class="banner-sub-wrap">
              <div class="banner-sub-wrap-ins"><a class="banner-sub" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
                  <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a><a class="banner-sub" style="background-image:url(http://via.placeholder.com/500x500)" href="product_detail.html">
                  <div class="label-price"><span class="color-light fs--m fw-bold">200.000đ</span></div></a></div>
            </div>
          </div><a class="func-more-in-bottom fs--l fw-medium" href="#!">Ghé thăm shop</a>
        </div>
      </div>
    </div>
    <div class="modal fade modal-center" id="modal-follow" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header"><span class="color-base fs--l fw-medium">Thông báo từ hệ thống</span><a class="func-close" data-dismiss="modal" aria-label="Close"><i class="icn icn-small-remove"></i></a></div>
          <div class="modal-body">
            <div class="context-default text-center">
              <p>Bạn có muốn bỏ quan tâm <strong>[OA Name]?</strong></p>
            </div>
          </div>
          <div class="modal-footer">
            <div class="button-wrap is-multi-button"><a class="btn btn-outline-primary btn--m" href="#!">Bỏ qua</a><a class="btn btn-primary btn--m m-left-3" href="#!">Đồng ý</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
