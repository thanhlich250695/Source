  <body>
    <div class="zMarket-layout">
      <div class="page-content">
        <div class="bl-module module-cart is-transparent">
          <div class="heading-cart"><span class="fs--l fw-medium">Chọn địa chỉ giao hàng</span></div>
          <div class="context-choose-addr">
            <ul class="addr-list">
              <li class="d-flex">
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="cradio" id="id1" checked>
                  <label class="custom-control-label is-radius fs--l" for="id1"></label>
                </div>
                <div class="item-addr m-bottom-2">
                  <h2 class="fs--l fw-normal m-bottom-2">Chị Quang Anh <span class="label-default color-main fs--s">Mặc định</span></h2>
                  <p class="fs--m m-bottom-2">132 Lê Thánh Tôn, P.15, Quận Gò Vấp, TP.HCM</p>
                  <p class="color-base fs--m">0996336199</p><a class="btn btn-link btn--s" href="addr_add.html">Chỉnh sửa</a>
                </div><a class="func-remove" href="#!remove"><i class="icn icn-trash"></i></a>
              </li>
              <li class="d-flex">
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" name="cradio" id="id2">
                  <label class="custom-control-label is-radius fs--l" for="id2"></label>
                </div>
                <div class="item-addr m-bottom-2">
                  <h2 class="fs--l fw-normal m-bottom-2">Chị Quang Anh</h2>
                  <p class="fs--m m-bottom-2">132 Lê Thánh Tôn, P.15, Quận Gò Vấp, TP.HCM</p>
                  <p class="color-base fs--m">0996336199</p><a class="btn btn-link btn--s" href="addr_add.html">Chỉnh sửa</a>
                </div><a class="func-remove" href="#!remove"><i class="icn icn-trash"></i></a>
              </li>
              <li><a class="func-add-addr" href="addr_add.html"><i class="icn icn-add"></i><span>Thêm địa chỉ</span></a></li>
            </ul>
          </div>
        </div>
        <div class="button-dockbar">
          <div class="context-button-dockbar">
            <div class="summary-cart">
              <div class="color-grey fs--s">Tổng cộng</div>
              <div class="color-base fs--xl fw-bold">305.000đ</div>
            </div><a class="btn btn-primary btn--m w-50" href="cart_b2_confirm.html">Xác nhận</a>
          </div>
          <div class="trans-button-dockbar"></div>
        </div>
      </div>
