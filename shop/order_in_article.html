<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Market</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div>
        <div class="bl-module module-order-iframe">
          <ul class="product-list m-bottom-3">
            <li class="is-mt-gutter"><a class="item-product" href="#!"><span class="img-product" style="background-image:url(http://via.placeholder.com/240x240)">
                  <div class="label-discount"><span class="color-light fs--m fw-bold">20%</span></div></span>
                <div class="desc">
                  <h2 class="product-title color-base fs--m fw-normal m-bottom-1">Vòng Đeo Tay Thông Minh Theo Dõi Vận Động Xiaomi Mi Band 3 - Hàng Chính Hãng</h2>
                  <p class="color-base fs--xl fw-bold">500.000đ</p>
                  <p class="color-grey fs--m line-through">41.000đ</p>
                </div></a></li>
          </ul>
          <div class="default-form">
            <div class="form-row m-bottom-3">
              <div class="input-wrap">
                <div class="ico-wrap"><i class="icn icn-single"></i></div>
                <input type="text" placeholder="Tên của bạn" value="Anh Vu">
              </div>
            </div>
            <div class="form-row m-bottom-3">
              <div class="input-wrap">
                <div class="ico-wrap"><i class="icn icn-phone"></i></div>
                <input type="text" placeholder="Số điện thoại" name="" value="099999999">
              </div>
            </div>
            <div class="form-row m-bottom-3">
              <div class="input-wrap">
                <div class="ico-wrap"><i class="icn icn-pin-outline"></i></div>
                <textarea type="textarea" placeholder="Địa chỉ" name="" rows="1">182 Lê Đại Hành</textarea>
              </div>
            </div>
            <div class="form-row m-bottom-3">
              <div class="wrap-select">
                <select>
                  <option value="0" disabled selected>Chọn tỉnh/ thành phố</option>
                  <option value="1">Hà Nội</option>
                </select>
              </div>
            </div>
            <div class="form-row m-bottom-3">
              <div class="wrap-select">
                <select>
                  <option value="0" disabled selected>Chọn quận/ huyện</option>
                  <option value="1">Quận Hoàn Kiếm</option>
                </select>
              </div>
            </div>
            <div class="btn-wrap"><a class="btn btn-primary btn--m w-100" href="cart_b2_confirm.html">Nhận tư vấn</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script></script>
  </body>
</html>
