<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="description" content="description here">
<meta name="format-detection" content="telephone=no">
<link href="css/layout.css" rel="stylesheet" type="text/css">
<title>Adtima</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
	
@font-face{font-family:'SFUEurostile';src:url('fonts/SFUEurostileBold.eot?#iefix') format('embedded-opentype'), url('fonts/SFUEurostileBold.woff') format('woff'), url('fonts/SFUEurostileBold.ttf') format('truetype'), url('fonts/SFUEurostileBold.svg#SFUEurostileBold') format('svg');font-weight:bold;font-style:normal}

@font-face{font-family:'SFUEurostile';src:url('fonts/SFUEurostileBoldOblique.eot?#iefix') format('embedded-opentype'), url('fonts/SFUEurostileBoldOblique.woff') format('woff'), url('fonts/SFUEurostileBoldOblique.ttf') format('truetype'), url('fonts/SFUEurostileBoldOblique.svg#SFUEurostileBoldOblique') format('svg');font-weight:bold;font-style:italic}	
	
body{background:#2284e8 url(images/bg.png) top center no-repeat;background-size:cover;width:100%;height:100%;color:#fff;font-size:100%;font-family:'SFUEurostile', "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif}
	
a, button, img{-webkit-tap-highlight-color:rgba(0, 0, 0, 0.2)!important}
.clearfix:before,.clearfix:after{content:'\0020';display:block;overflow:hidden;visibility:hidden;width:0;height:0}
.clearfix{zoom:1}
.fl{float:left}
.fr{float:right}
.clear,.clearfix:after{clear:both}
.hidden{display:none!important}	
.block, .show{display:block!important}	
	
.page{position:relative;max-width:500px;min-width:320px;height:500px;margin:0 auto}
	@media only screen and (max-width: 768px){
		.page{height:auto}
	}
.header{position:relative}
	.header .unit{position:absolute;bottom:30px;left:0;right:0;text-align:center;color:#fff;font-size:64px;font-weight:bold}
	@media only screen and (max-width: 440px){
		.header .unit{font-size:44px}
	}
	@media only screen and (max-width: 330px){
		.header .unit{font-size:32px}
	}
.body{padding:20px;}
	.slogan{display:block;position:relative;margin-top:-30px;margin-bottom:20px;padding:0 20px;font-size:1.125em;text-align:center;font-weight:bold}
	.list-item{margin:0 -6px;list-style:none}
	.list-item li{float:left;width:33.3333333%;padding:0 6px;list-style:none}
	.list-item li .item{position:relative;background-color:#fff;min-height:140px;padding:10px;border-radius:8px;-moz-border-radius:8px;-webkit-border-radius:8px}
	.list-item li .item strong{display:block;color:#004592;font-size:2em;font-weight:bold;font-style:italic}
	.list-item li .item span{display:block;color:#232323;font-size:1.125em;font-weight:bold;font-style:italic}
	@media only screen and (max-width: 440px){
		.list-item li{float:none;width:100%;margin-bottom:10px;padding:0}
		.list-item li .item{min-height:64px;padding:20px 0;padding-left:64px}
		.list-item li .item strong{position:absolute;top:13px;left:10px;font-size:1.675em;}
		.list-item li .item span{font-size:1em}
	}

.responsive-img{display:block;max-width:100%;height:auto;margin:0 auto}
.wrap-btn{margin:20px 0;text-align:center}
.button{display:inline-block;background-color:#fff;padding:10px 20px;color:#004592;font-size:1.125em;text-align:center;font-weight:bold;border-radius:6px;-moz-border-radius:6px;-webkit-border-radius:6px;text-decoration:none;text-transform:uppercase}

</style>

</head>
<body>
	<div class="page">
		<div class="header">
			<img class="responsive-img" src="images/header.png" alt="Adtima" />
			<span class="unit">500.000đ</span>
		</div>
		<div class="body">
			<p class="slogan">Dùng để chạy quảng cáo cho các Tài khoản / Shop đủ điều kiện sau</p>
			<ul class="list-item clearfix">
				<li>
					<div class="item">
						<strong>01</strong><span>Xác nhận hợp đồng quảng cáo</span>
					</div>	
				</li>
				<li>
					<div class="item">
						<strong>02</strong><span>Hoàn tất thiết lập OA/Shop</span>
					</div>	
				</li>
				<li>
					<div class="item">
						<strong>03</strong><span>Thiết lập quảng cáo</span>
					</div>	
				</li>
			</ul>
			<div class="wrap-btn">
				<a href="#!" class="button">Nhận ngay</a>
			</div>
		</div>
	</div>
</body>
</html>
