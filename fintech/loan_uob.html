  <body>
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module module-register is-premium">
          <div class="heading is-mt-gutter"><a class="func-back func-open-modal-confirm" href="javascript:void(0);"><i class="icn icn-small-left"></i></a><a class="func-close-form" href="javascript:void(0);"><i class="icn icn-small-remove"></i></a>
            <h2 class="color-base fs--xl fw-bold is-hide">Đăng ký vay tín chấp</h2>
            <div class="premium-banner" style="background-image:url('images/img_banner_uob.jpg')"></div>
          </div>
          <div class="context-register">
            <div class="title"><span class="fs--xl fw-bold color-base">Đơn đăng ký vay ngân hàng UOB </span></div>
            <form>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for=""> Có đang kinh doanh online trên sàn thương mại điện tử?</label>
                <div class="custom-control custom-radio custom-control-inline is-min">
                  <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                  <label class="custom-control-label fs--m" for="customRadio1">Có</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline is-min">
                  <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio">
                  <label class="custom-control-label fs--m" for="customRadio2">Không</label>
                </div>
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Quý khách đang kinh doanh trên trang thương mại điện tử nào</label>
                <div class="d-flex flex-wrap">
                  <div class="col-4 custom-control custom-checkbox is-min">
                    <input class="custom-control-input" type="checkbox" id="check-info" checked>
                    <label class="custom-control-label fs--m" for="check-info">Sendo</label>
                  </div>
                  <div class="col-4 custom-control custom-checkbox is-min">
                    <input class="custom-control-input" type="checkbox" id="check-info2" checked>
                    <label class="custom-control-label fs--m" for="check-info2">Shopee</label>
                  </div>
                  <div class="col-4 custom-control custom-checkbox is-min">
                    <input class="custom-control-input" type="checkbox" id="check-info3" checked>
                    <label class="custom-control-label fs--m" for="check-info3">Lazada</label>
                  </div>
                  <div class="col-4 custom-control custom-checkbox is-min">
                    <input class="custom-control-input" type="checkbox" id="check-info4" checked>
                    <label class="custom-control-label fs--m" for="check-info4">Khác</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Mức doanh thu trên sàn TMĐT (VND)</label>
                <div class="form-row align-items-center">
                  <div class="col-8">
                    <input class="form-control" type="text" placeholder="">
                  </div>
                  <div class="col-auto"><span class="fs--l">/ tháng</span></div>
                </div>
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Họ tên đầy đủ</label>
                <input class="form-control" type="text" placeholder="Nhập họ và tên" value="Nguyễn Văn A">
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Số điện thoại</label>
                <input class="form-control" type="text" placeholder="" value="029292011" disabled>
                <div class="row-note d-flex mt-2"><i class="icn icn-bold-info"></i><span class="color-grey fs--s"><span>Nếu bạn không dùng số điện thoại này, vui lòng vào phần </span><span class="fw-bold">'Cài đặt'</span><i class="icn icn-tail-right"></i><span class="fw-bold">'Tài khoản và bảo mật' </span><span> để cập nhật lại số điện thoại</span></span></div>
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Số điện thoại liên lạc khác <i>(Nếu có)</i></label>
                <input class="form-control" type="text" placeholder="Nhập số điện thoại" value="">
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Email</label>
                <input class="form-control" type="text" placeholder="Nhập địa chỉ email" value="">
              </div>
              <div class="form-group">
                <label class="d-block mb-1 color-base fs--s fw-medium" for="">Nơi cư trú</label>
                <div class="custom-control custom-radio custom-control-inline is-min">
                  <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                  <label class="custom-control-label fs--m" for="customRadio1">TP. Hồ Chí Minh</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline is-min">
                  <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio">
                  <label class="custom-control-label fs--m" for="customRadio2">Hà Nội</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline is-min mt-2">
                  <input class="custom-control-input" type="radio" id="customRadio3" name="customRadio">
                  <label class="custom-control-label fs--m" for="customRadio3">Khác</label>
                </div>
              </div>
              <hr class="line mb-3">
              <div class="custom-control custom-checkbox is-min mb-3">
                <input class="custom-control-input" type="checkbox" id="check-info" checked>
                <label class="custom-control-label fs--m" for="check-info">Tôi đồng ý cho Zalo cung cấp các thông tin trên cho Ngân hàng UOB để phục vụ xét duyệt khoản vay</label>
              </div><a class="btn btn-primary btn--m is-shadow w-100" href="loan_custom_step2.html">Nộp đơn vay</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/picker.js"></script>
    <script></script>
  </body>
</html>
