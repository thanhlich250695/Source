    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module module-register">
          <div class="heading is-back is-mt-gutter"><a class="func-back func-close-filter" href="card_list.html"><i class="icn icn-small-left"></i></a>
            <h2 class="color-base fs--l fw-medium">Đăng ký mở thẻ</h2>
          </div>
          <div class="context-register">
            <div class="form-title">
              <div><span>Bước 1</span><strong>Nhập thông tin</strong></div>
              <div class="circle-step step-2">
                <div></div><em>1/2</em>
              </div>
            </div>
            <form>
              <div class="item-card mb-3">
                <div class="head-card"><img src="https://via.placeholder.com/188x120">
                  <div class="desc-card">
                    <h2 class="mb-1 fs--m fw-bold">VIB BANK</h2>
                    <p class="color-second fs--m">Thẻ VIB Reward</p><a class="func-more fs--s func-open-modal-promotion" href="javascript:void(0);"><i class="icn icn-bold-info"></i>Thông tin ưu đãi thẻ</a>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="fw-medium d-block mb-1 color-base fs--s fw-medium" for="">Họ tên đầy đủ</label>
                <input class="form-control is-invalid" type="text" placeholder="Nhập họ tên đầy đủ">
                <div class="invalid-feedback">Lorem ipsum</div>
              </div>
              <div class="form-group">
                <label class="fw-medium d-block mb-1 color-base fs--s fw-medium" for="">Số điện thoại</label>
                <input class="form-control" type="text" placeholder="Nhập số điện thoại">
              </div>
              <div class="form-group">
                <label class="fw-medium d-block mb-1 color-base fs--s fw-medium" for="">Số CMND</label>
                <input class="form-control" type="text" placeholder="Nhập số CMND">
              </div>
              <div class="form-group">
                <label class="fw-medium d-block mb-1 color-base fs--s fw-medium" for="">Địa chỉ hiện tại</label>
                <input class="form-control" type="text" placeholder="Nhập Địa chỉ hiện tại">
              </div>
              <hr class="line mb-3">
              <div class="form-group">
                <div class="custom-control custom-checkbox is-min">
                  <input class="custom-control-input" type="checkbox" id="check-policy" checked>
                  <label class="custom-control-label fs--m" for="check-policy">Bằng việc nhấn nút “Đăng ký”, bạn sẽ nhận được mã OTP từ ngân hàng VIB gửi đến số điện thoại trên để xác thực.</label>
                </div>
              </div><a class="btn btn-primary btn--m is-shadow w-100" href="vib_card_step2.html">Đăng ký ngay</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script></script>
  </body>
</html>
