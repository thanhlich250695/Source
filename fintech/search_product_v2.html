    <script src="js/nouislider.min.js"></script>
    <script>
      $(document).ready(function () {
      // tab content
      	$(".b-tab").hide();
      	$(".b-tab:first").show();
      
      // if in tab mode
      	$(".b-nav-tab").click(function() {
      		$("html, body").animate({scrollTop: 0});
      		$(".b-tab").hide();
      		var activeTab = $(this).attr("href"); 
      		$(activeTab).fadeIn();
      
      		$(".b-nav-tab").parent().removeClass("is-active");
      		$(this).parent().addClass("is-active");
      	});
      });
      var slider = document.getElementById('slider');
      noUiSlider.create(slider, {
      	start: [1, 50],
      	connect: true,
      	range: {
      		'min': 5,
      		'max': 50
      	},
      	step: 1,
      	ariaFormat: wNumb({
      		decimals: 0
      	}),
      	format: wNumb({
      		decimals: 0,
      	})
      });
      var nodes = [
      	document.getElementById('lower-value'), // 0
      	document.getElementById('upper-value')  // 1
      ];
      
      // Display the slider value and how far the handle moved
      // from the left edge of the slider.
      slider.noUiSlider.on('update', function (values, handle, unencoded, isTap, positions) {
      	nodes[handle].innerHTML = values[handle];
      });
      $(".func-close-modal").click(function(){
      	$("body").removeClass("overlay-open");
      	$(".bl-modal").removeClass("is-show");
      });
      $(".func-open-modal-tinh-thanh").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-modal-tinh-thanh").addClass("is-show");
      });
      $(".func-open-modal-type-job").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-modal-type-job").addClass("is-show");
      });
