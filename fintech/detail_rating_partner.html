    <script>
      $(".func-close-modal").click(function(){
      	$("body").removeClass("overlay-open");
      	$(".bl-popup").removeClass("is-show");
      	$(".bl-modal").removeClass("is-show");
      });
      $(".func-open-rating").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-popup-rating").addClass("is-show");
      });
