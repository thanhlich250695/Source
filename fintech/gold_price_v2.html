<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Fintech</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <!--link(rel="icon" type="image/ico" href="images/fav.ico")-->
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module is-null is-back-single">
          <div class="heading"><a class="func-back" href="javascript:history.back()"><i class="icn icn-small-left"></i></a>
            <h2 class="color-base fs--xl fw-medium">Giá vàng</h2>
          </div>
        </div>
        <div class="bl-module module-gold-price">
          <div class="context-gold-price">
            <h1 class="title">Giá vàng SJC TP.HCM</h1>
            <p class="price">60 triệu đồng/ lượng</p>
            <div class="compare-group"><span class="status is-up">5,2%</span><small>so với ngày hôm qua</small></div>
            <div class="content-chart"><img class="img-chart" src="images/upload_v2/img_chart.png" alt="img chart"></div>
            <div class="status-chart-group">
              <div class="item is-buy"><small></small><span>Giá mua vào</span></div>
              <div class="item is-sell"><small></small><span>Giá bán ra</span></div>
            </div>
            <ul class="choose-date">
              <li class="is-active">
                <div class="item">
                  <p>Ngày</p>
                </div>
              </li>
              <li>
                <div class="item">
                  <p>Tuần</p>
                </div>
              </li>
              <li>
                <div class="item">
                  <p>Tháng</p>
                </div>
              </li>
              <li>
                <div class="item">
                  <p>Năm</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script></script>
  </body>
</html>
