  <body>
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module module-search-atm">
          <div class="heading is-back is-mt-gutter"><a class="func-back func-close-filter" href="index.html"><i class="icn icn-small-left"></i></a>
            <h2 class="color-base fs--l fw-medium">Tìm ATM</h2>

                  <option value="2">Two</option>
                  <option value="3">Three</option>

            </div>
            <div class="form-group mb-3">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Ngân hàng (tùy chọn)</label>
              <div class="select-fa func-open-modal-select"><span class="custom-select text-truncate">Chọn Ngân Hàng</span></div>
