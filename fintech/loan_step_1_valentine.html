    <script>
      $(".func-close-modal").click(function(){
      	$("body").removeClass("overlay-open");
      	$(".bl-modal").removeClass("is-show");
      	$(".bl-popup").removeClass("is-show");
      });
      $(".func-open-modal-confirm").click(function(){

      });

      function iOS() {
      var iDevices = [
      	'iPad Simulator',
      	'iPhone Simulator',
      	'iPod Simulator',
      	'iPad',
      	'iPhone',
      	'iPod'
      ];
      
      if (!!navigator.platform) {
      	while (iDevices.length) {
      		if (navigator.platform === iDevices.pop()){ return true }
      	}
      }
      
      return false;
      }
      if (iOS() === true){
      	var z = document.body;
      	document.body.classList.add('is-ios');
      }
