    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script>
      var slider = document.querySelector('input[type=range]');
      slider.addEventListener('input', function() {
      this.setAttribute('value', this.value);
      }, false);
      
      $(".func-close-modal").click(function(){
      	$("body").removeClass("overlay-open");
      	$(".bl-modal").removeClass("is-show");
      	$(".bl-popup").removeClass("is-show");
      });
      $(".func-open-modal-compare").click(function(){
      	$("body").addClass("overlay-open is-scroll");
      	$(".bl-popup-compare").addClass("is-show");
      	
      });
      $(".func-filter").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-popup-filter").addClass("is-show");
      });
      // Window scroll
      $(window).scroll(function() {
      	if ($(this).scrollTop() > 400) {
      		$('.button-dockbar-support').addClass('is-show');
      	} else {
      		$('.button-dockbar-support').removeClass('is-show');
      	}
      });
