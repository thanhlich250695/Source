    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script>
      $(".func-close-modal").click(function(){
      	$("body").removeClass("overlay-open");
      	$(".bl-modal").removeClass("is-show");
      	$(".bl-popup").removeClass("is-show");
      });
      $(".func-open-modal-dongxe").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-modal-dongxe").addClass("is-show");
      });
      $(".func-open-modal-hangxe").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-modal-hangxe").addClass("is-show");
      });
      $(".func-open-modal-nam-sanxuat").click(function(){
      	$("body").addClass("overlay-open");
      	$(".bl-modal-nam-sanxuat").addClass("is-show");
      });
      $('.assets-select li').click(function(){
      	$('.assets-select li').removeClass('is-active');
      	$(this).addClass('is-active');
      })
      function iOS() {
      var iDevices = [
      	'iPad Simulator',
      	'iPhone Simulator',
      	'iPod Simulator',
      	'iPad',
      	'iPhone',
      	'iPod'
      ];
      
      if (!!navigator.platform) {
      	while (iDevices.length) {
      		if (navigator.platform === iDevices.pop()){ return true }
      	}
      }
      
      return false;
      }
      if (iOS() === true){
      	var z = document.body;
      	document.body.classList.add('is-ios');
      }
    </script>
