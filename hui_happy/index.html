<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Bee</title>
    <link rel="stylesheet" href="./style/layout.css">
</head>
<body>
    <div canvas="container" class="js-close-any">
        <header>
            <nav>
                <div class="logo">Logo ở đây</div>
            <div class="toggle-id-2">Menu ở đây</div>
                
            </nav>
            <div class="content-header">
                <h1>Golden Bee - A Technology Solutions Team</h1>
                <p class="desc-header"></p>
            </div>
        </header>
        <div class="content-page">
            <div class="container">
                <div class="about-us-home">
                    <div class="img">
                        <figure>
                           <img src="https://mona.media/wp-content/uploads/2019/03/lap-trinh-web-app-tai-mona.jpg" alt="">
                        </figure>
                    </div>
                    <div class="infor">
                        <h2>Về chúng tôi</h2>
                        <p class="desc">
                            Golden Bee là đội ngũ tư vấn và thiết kế website. Chúng tôi tự hào vì có đội ngũ thiết kế, lập trình giỏi và mang lại sản phẩm tốt nhất cho khách hàng
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- toogle menu mobile  -->
    <div off-canvas="id-2 right push">
        Nội dung menu ở đây
    </div>
    <!-- end toggle menu mobile -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/slidebars.js"></script>
    <!-- <script src="./js/typed.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./js/main.js"></script>
    <script>
    ( function ( $ ) {
        // Initialize Slidebars
        var controller = new slidebars();
        controller.init();

        // Toggle Slidebars
        $( '.toggle-id-2' ).on( 'click', function ( event ) {
          // Stop default action and bubbling
          event.stopPropagation();
          event.preventDefault();

          // Toggle the Slidebar with id 'id-1'
          controller.toggle( 'id-2' );
        } );
        $( document ).on( 'click', '.js-close-any', function ( event ) {
			if ( controller.getActiveSlidebar() ) {
				event.preventDefault();
				event.stopPropagation();
				controller.close();
			}
        } );
      } ) ( jQuery );
         $(document).ready(function(){
            var title = {
                strings: ['Golden Bee chuyên nhận thiết kế website với cam kết chất lượng, chuyên nghiệp đi kèm với tốc độ xử lý tốt nhất. Golden Bee luôn cập nhật công nghệ mới nhằm đem lại sự hài lòng cho người dùng.'],
                typeSpeed: 40
            };
            var typed = new Typed('.desc-header', title);
        })
        
    </script>
</body>
</html>
