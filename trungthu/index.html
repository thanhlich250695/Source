<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zalo Ads Mid Autumn</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://stc.interactive.brand.zing.vn/media/js/default/library/jquery.min.js" type="text/javascript"></script>
	<script src="https://stc.interactive.brand.zing.vn/media/js/default/library/modal.js" type="text/javascript"></script>

</head>

<body>
	<div class="nav-bar">
		<div class="container">
			<a href="https://ads.zalo.me/" target="_blank" class="brand"></a>
		</div>
	</div>

	<!-- screen 1440px and down play 1366x768.mp4  and  screen 1440px up play 1920x1080.mp4   -->
	<video id="bg_video" class="video-bg-responsive"  playsinline src="video/1920x1080.mp4"></video>
	
	<div class="s-wrapper">
		
        <div class="bl-login center-middle">
			<a href="#" class="button button-action" id="viewVideo">
				<img src="images/zad_trungthu_thumb.png" alt="">
			</a>
		</div>
		<div class="bl-video-m  center-middle">
			<video id="bg_video_m" class="video-bg-responsive"  playsinline src="video/720x720.mp4"></video>
		</div>
		<!-- for user login -->
		<div class="bl-logged center-middle" style="display: none">
			<div class="txt">Chào mừng bạn trở lại</div>
			<a href="#" class="button button-action" id="viewVideo">
				<img src="images/zad_trungthu_thumb.png" alt="">
			</a>
		</div>
		<!-- # for user login -->

		
	</div>


	<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
