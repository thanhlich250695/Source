<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Native Report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">

    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <!--link(href="css/animate.min.css" rel="stylesheet" type="text/css")-->
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="page-content">
      <div class="bl-form">
        <h2 class="title">Ẩn quảng cáo</h2>
        <h4 class="subtitle">Vui lòng chia sẻ lý do bạn muốn ẩn quảng cáo này</h4>
        <div class="checkbox-list">
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op1" name="option" type="radio">
              <label class="label-custom" for="op1">Không đúng như cầu, không phù hợp</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op2" name="option" type="radio">
              <label class="label-custom" for="op2">Tôi đã mua mặt hàng này rồi</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op3" name="option" type="radio">
              <label class="label-custom" for="op3">Đã xem quảng cáo này nhiều lần</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op4" name="option" type="radio">
              <label class="label-custom" for="op4">Không muốn nhận quảng cáo từ nguồn này</label>
            </div>
          </div>
        </div>
      </div>
      <div class="sticky-button"><a class="button is-primary is-fullwidth" href="page_thankyou.html">Tiếp tục</a></div>
      <div class="sticky-button-trans"></div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script>
      $(".item-checkbox input").change(function(event){
      	if (this.checked){
      		$(".sticky-button").addClass("is-show");
      	}
      });
    </script>
  </body>
</html>
