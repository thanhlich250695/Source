<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zalo Native Report</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="description here">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Lam Nguyen">
    <meta name="copyright" content="2018 Lam Nguyen">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <!--link(href="css/animate.min.css" rel="stylesheet" type="text/css")-->
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="page-content">
      <div class="bl-form">
        <h2 class="title">Báo xấu quảng cáo</h2>
        <h4 class="subtitle">Vui lòng chia sẻ lý do bạn muốn báo xấu quảng cáo này</h4>
        <div class="checkbox-list">
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op1" name="option" type="radio">
              <label class="label-custom" for="op1">Nội dung hiện nhiều lần, spam</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op2" name="option" type="radio">
              <label class="label-custom" for="op2">Quảng cáo phản cảm, gợi dục</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op3" name="option" type="radio">
              <label class="label-custom" for="op3">Có dấu hiệu giả mạo, lừa đảo</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op4" name="option" type="radio">
              <label class="label-custom" for="op4">Quảng cáo mang tính chất bạo lực</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op5" name="option" type="radio">
              <label class="label-custom" for="op5">Quảng cáo dễ gây hiểu lầm</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op6" name="option" type="radio">
              <label class="label-custom" for="op6">Quảng cáo có nội dung cấm</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op7" name="option" type="radio">
              <label class="label-custom" for="op7">Quảng cáo dẫn về trang tin giả</label>
            </div>
          </div>
          <div class="item-checkbox">
            <div class="input-group">
              <input id="op8" name="option" type="radio">
              <label class="label-custom" for="op8">Lý do khác</label>
            </div>
            <textarea class="textarea is-outlined is-hidden" type="textarea" placeholder="Nhập lý do"></textarea>
          </div>
        </div>
      </div>
      <div class="sticky-button">
        <button class="button is-primary is-fullwidth is-disabled">Tiếp tục</button>
      </div>
      <div class="sticky-button-trans"></div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script>
      $(".item-checkbox input").change(function(event){
      	if (this.checked){
      		$(".sticky-button .button").removeClass("is-disabled");
      	}
      });
      $(".item-checkbox input#op8").change(function(event){
      	if (this.checked){
      		$(".textarea").removeClass("is-disabled");
      	}
      });
    </script>
  </body>
</html>
